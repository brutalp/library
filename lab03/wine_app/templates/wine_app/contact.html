{% extends 'wine_app/base.html' %}
{% load static %}
{% load i18n %}

{% block content %}
<body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">

  <div class="site-wrap">

    {% include 'wine_app/navbar.html' %}

    <div class="hero-2" style="background-image: url({% static 'wine_app/images/hero_2.jpg' %});">
     <div class="container">
        <div class="row justify-content-center text-center align-items-center">
          <div class="col-md-8">
            <span class="sub-title">{% trans 'GetInTouch' %}</span>
            <h2>{% trans 'Contact' %}</h2>
          </div>
        </div>
      </div>
    </div>


    <div class="site-section bg-light">
      <div class="container">
        <div class="row">

          <div class="col-lg-12">
            <div class="section-title mb-5">
              <h2>{% trans 'ContactUs' %}</h2>
            </div>
            <form method="post">
              
                  <div class="row">
                      <div class="col-md-6 form-group">
                          <label for="fname">{% trans 'FirstName' %}</label>
                          <input type="text" id="fname" class="form-control form-control-lg">
                      </div>
                      <div class="col-md-6 form-group">
                          <label for="lname">{% trans 'LastName' %}</label>
                          <input type="text" id="lname" class="form-control form-control-lg">
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-md-6 form-group">
                          <label for="eaddress">{% trans 'EmailAddress' %}</label>
                          <input type="text" id="eaddress" class="form-control form-control-lg">
                      </div>
                      <div class="col-md-6 form-group">
                          <label for="tel">{% trans 'TelNumber' %}</label>
                          <input type="text" id="tel" class="form-control form-control-lg">
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-md-12 form-group">
                          <label for="message">{% trans 'Message' %}</label>
                          <textarea name="" id="message" cols="30" rows="10" class="form-control"></textarea>
                      </div>
                  </div>

                  <div class="row">
                      <div class="col-12">
                          <input type="submit" value="{% trans 'SendMessage' %}" class="btn btn-primary py-3 px-5">
                      </div>
                  </div>
              
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
    </div>
  </div>
</body>
{% endblock %}
