{% extends 'login_app/wrapper.html' %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col">
                <p><h1>Hello anonymous!</h1></p>
                <form action="." method="post">
					{% csrf_token %}
                    <div class="alert alert-secondary" role="alert">
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control" id="email" placeholder="name@example.com">
                            <label for="lastName">Last Name</label>
                            <input type="text" class="form-control" id="lastName" placeholder="Ivanov">
                            <label for="firstName">First Name</label>
                            <input type="text" class="form-control" id="firstName" placeholder="Ivan">
                            <label for="textMessage">Enter your message</label>
                            <textarea class="form-control" id="textMessage" rows="3"></textarea>
                        </div>
<!--                        <button type="button" class="btn btn-primary">Send</button>-->
                        <button class="btn btn-primary">Send</button>
                    </div>
                </form>
            </div>
            <div class="col">
            </div>
        </div>
    </div>
{% endblock %}
